name: Release

on:
  workflow_dispatch:

jobs:
  permissions:
    contents: write
    issues: write
    pull-requests: write
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
      - run: npm ci
      - run: npm run build
      - run: npx semantic-release
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
